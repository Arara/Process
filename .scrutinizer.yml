filter:
    excluded_paths:
        - tests/*
        - examples/*

build:
    environment:
        mysql: false
        postgresql: false
        redis: false
        elasticsearch: false
        rabbitmq: false
        mongodb: false
        neo4j: false
        memcached: false
        php:
            version: 5.6
    dependencies:
        before:
            -
                command: 'yes | pecl install uopz'
                not_if: 'php -m | grep -q uopz'
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=coverage-clover.xml tests/'
                coverage:
                    file: 'coverage-clover.xml'
                    format: 'php-clover'

checks:
    php:
        code_rating: true
        duplication: true

tools:
    php_analyzer: true
    php_code_sniffer:
        config:
            standard: "PSR2"
    php_mess_detector: true
